version: '3.8'

services:
  nw-backend:
    container_name: nw-backend
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_HOST: nw-db
      DATABASE_PORT: 27017
      DATABASE_NAME: nw
      DATABASE_USERID: nw
      DATABASE_USERPASS: nw
      #SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseG1GC"
    ports:
      - "8081:8888"
    depends_on:
      - nw-db
      - nw-redis
      - nw-storage
    #    volumes:
#      - ./log:/log/spring


  nw-db:
    image: 'bitnami/mongodb:latest'
    container_name: nw-db
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
    environment:
      MONGODB_ROOT_PASSWORD: sdnfkls#@nkslDnf
      MONGODB_DATABASE: nw
      MONGODB_USERNAME: nw
      MONGODB_PASSWORD: nw
      PUID: 1001
      PGID: 1001
      TZ: Asia/Seoul
    user: "1001:1001"
    volumes:
      - './mongodb_data:/bitnami'
      - '/etc/localtime:/etc/localtime:ro'


  nw-redis:
    image: 'redis:latest'
    container_name: nw-redis
    restart: unless-stopped
    entrypoint: redis-server --appendonly yes --maxmemory 4g --maxmemory-policy allkeys-lru
    security_opt:
      - no-new-privileges:true
    volumes:
      - './redis_data:/data'
      - '/etc/localtime:/etc/localtime:ro'


  nw-storage:
    image: 'minio/minio:RELEASE.2023-09-04T19-57-37Z'
    container_name: nw-storage
    command: server --console-address ":9001" /data
    restart: unless-stopped
    logging:
      driver: json-file
    environment:
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: nangmanwedding
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - './storage_data:/data'

